
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=flight" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        
        <span class="material-symbols-outlined">flight</span>
        <h2>Arat Na Travel</h2>

        <div class="right-header">
            <button class="btn">Home</button>
            <h3>Features</h3>
            <h3>Pricing</h3>
            <h3>FAQs</h3>
            <h3>About</h3>
        </div>
    </div>

    <div class="card-form"> 
        <img src="images/plane.jpg">

        

        <form action="" method="post">
            <h1>Create Account</h1>
            <label for="First name">First name:</label><br>
            <input type="text" id="First name" name="First name" required><br><br>

            <label for="Last name">Last name:</label><br>
            <input type="Last name" id="Last name" name="Last name" required><br><br>

            <label for="Usename">Usename:</label><br>
            <input type="Usename" id="Usename" name="Usename" required><br>

            <label for=" City">City:</label><br>
            <input type="City" id="City" name="City" required><br>

            <label for="State">State:</label><br>
            <input type="State" id="State" name="State" required><br> 

            <label for="Zip">Zip:</label><br>
            <input type="Zip" id="Zip" name="Zip" required><br>

            <input type="Create Account" value="Create Account" class="btn-submit">
        </form>


   

    </div>

</body>
</html>
